<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<form class="form Profile-form" method="post" style="width: 50%; margin-left: 20px">
  {% csrf_token %}
  {% for field in form %}
  <label class="form-label">{{field.label_tag}}</label>
  {{field }}
  {% endfor %}
  <div><br>
    <div class="Profile-btn">
      <button class="btn btn_success" type="submit">Сохранить
      </button>
    </div>
</body>
</html>
