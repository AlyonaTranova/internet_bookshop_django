{% extends 'base.html' %}
{% load static %}

{% block content %}

<h3>New posts</h3>
{% for p in posts %}
<ul>
  <li><a href="{{ p.get_absolute_url }}">{{ p }}</a></li>
</ul>
{% endfor %}
<br><br>
<h3>New acquisitions</h3>
{% for b in books %}
<ul>
  <li><a href="{{ b.get_absolute_url }}">{{ b.title }}</a></li>
</ul>
{% endfor %}
<a href="{% url 'books' %}">Каталог</a>

{% endblock content %}
